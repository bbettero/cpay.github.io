
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CantinaPay</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H3RKKMKNKZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-H3RKKMKNKZ');
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Nunito', sans-serif;
    }

    body {
  background: url('background.jpg') center center no-repeat;
  background-size: cover;
  background-attachment: scroll;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  padding: 20px;
}

    img {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 320px;
    }

    input, button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
    }

    input {
      background: #ffffffcc;
      color: #333;
    }

    button {
      background-color: #ffffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f2f2f2;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }

      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <img src="Logo.png" alt="Logo CantinaPay">
  <h1>2025.2 ... </h1>
  <h1>Por que só reduzir, se dá pra ACABAR com as filas nos intervalos?</h1>

  <form id="form">
    <input type="text" name="nome" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu e-mail" required>
    <button type="submit" id="cta-notify">Como vocês farão isso? Me avisa.</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init('hOGllbONjGStJqKf2');

    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault();

      gtag('event', 'clique_cta', {
        'event_category': 'formulario',
        'event_label': 'clique_botao_me_avisa'
      });

      emailjs.sendForm('default_service', 'template_p7cxyiw', this)
        .then(function() {
          window.location.href = "sucesso.html";
        }, function(error) {
          window.location.href = "error.html";
        });
    });
  </script>
</body>
</html>
